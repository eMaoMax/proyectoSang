<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Actualizaci√≥n de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-3">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 text-primary">Actualizar Datos de Usuario</h2>
                    
                    <form id="formActualizarUsuario" action="#" method="POST">
                        
                        <div class="mb-3">
                            <label for="idCategoria" class="form-label">ID de Categoria</label>
                            <input type="text" class="form-control" id="idCategoria" name="idCategoria" readonly value=""> 
                            <small class="form-text text-muted">Este ID no se puede modificar.</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                            <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" readonly>
                            <small class="form-text text-muted">La fecha de ingreso no se puede modificar.</small>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre_categoria" class="form-label">Nombre_categoria</label>
                                <input type="text" class="form-control" id="nombre_categoria" name="nombre_categoria" value="Lacteo" required>
                            </div>
                            <div class="col-md-6">
                                <label for="imagen" class="form-label">imagen</label>
                                <input type="text" class="form-control" id="imagen" name="imagen" value="nose" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center gap-4">
                            <button type="button" id="editar" class="btn btn-warning btn-lg">
                                <i class="bi bi-pencil-square me-2"></i> Actualizar Categoria
                            </button>
                            <a href="listarCategoria.html" class="btn btn-secondary btn-lg">Regresar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/putCategoria.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
