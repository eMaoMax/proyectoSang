<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Captura de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../../Inicio/estiloAdmi.css">
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    
     <main class="main-content">
            <div class="container my-5">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6">
                        <div class="card shadow-lg p-3">
                            <div class="card-body">
                                <nav class="card-header bc-header navbar-dark p-2 rounded-top">
                                    
                                        <span class="navbar-brand d-flex align-items-center">
                                                <img src="../../Administrativo/Inicio/img/logo.png" alt="Logo San Gabriel Café Karaoke" 
                                                class="img-logo me-2" style="height: 60px; width:auto;">
                                                <span class="fs-5 fw-bold text-light"> Bienvenido a San Gabriel</span>
                                        </span>                                      
                                </nav>
                                
                                <form action="#" method="POST">
                                    
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="nombre" class="form-label">Nombre</label>
                                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="apellido" class="form-label">Apellido</label>
                                            <input type="text" class="form-control" id="apellido" name="apellido" required>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="telefono" class="form-label">Teléfono</label>
                                            <input type="tel" class="form-control" id="telefono" name="telefono" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="correo" class="form-label">Correo Electrónico</label>
                                            <input type="email" class="form-control" id="correo" name="correo" required>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="contrasena" class="form-label">Crear Contraseña</label>
                                        <div class="input-group">
                                            <input type="password" class="form-control" id="contrasena" name="contrasena" required minlength="6">
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Mostrar Contraseña">
                                                <i class="bi bi-eye-slash" id="toggleIcon"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Dirección</label>
                                        <div class="row g-2">
                                            <div class="col-md-5">
                                                <input type="text" class="form-control" id="calle" name="calle" placeholder="Calle" required>
                                            </div>
                                            <div class="col-md-5">
                                                <input type="text" class="form-control" id="carrera" name="carrera" placeholder="Carrera" required>
                                            </div>
                                            <div class="col-md-2">
                                                <input type="text" class="form-control" id="numero" name="numero" placeholder="Núm." required>
                                            </div>
                                        </div>
                                        <small class="form-text text-muted">Ej: Calle 10, Carrera 5, Num. 23</small>
                                    </div>
                                    
                                    
                                    <div class="d-flex justify-content-evenly">
                                        <button type="button" id="registrar" class="btn btn-primary rr">Registrar</button>
                                        <a href="login.html" class="btn btn-primary rr">Regresar</a>
                                    </div>                       
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

<script src="../js/postUsuario.js"></script>    
<script src="../../Administrativo/Usuario/js/estadoPassword.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
