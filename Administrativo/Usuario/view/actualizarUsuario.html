<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Actualización de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-3">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 text-primary">Actualizar Datos de Usuario</h2>
                    
                    <form id="formActualizarUsuario" action="#" method="POST">
                        
                        <div class="mb-3">
                            <label for="idUsuario" class="form-label">ID de Usuario</label>
                            <input type="text" class="form-control" id="idUsuario" name="idUsuario" readonly value=""> 
                            <small class="form-text text-muted">Este ID no se puede modificar.</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                            <input type="date" class="form-control" id="fecha_ingreso" name="fecha_ingreso" readonly>
                            <small class="form-text text-muted">La fecha de ingreso no se puede modificar.</small>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="Juan" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" value="Pérez" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" value="3001234567" required>
                            </div>
                            <div class="col-md-6">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" name="correo" value="juan.perez@example.com" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <div class="row g-2">
                                <div class="col-md-5">
                                    <input type="text" class="form-control" id="calle" name="calle" placeholder="Calle" value="Calle 10" required>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control" id="carrera" name="carrera" placeholder="Carrera" value="Carrera 5" required>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" id="numero" name="numero" placeholder="Núm." value="23" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="rol" class="form-label">Rol</label>
                                <select class="form-select" id="rol" name="rol" required>
                                    <option value="mesero">Mesero</option>
                                    <option value="cliente" selected>Cliente</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado" name="estado" required>
                                    <option value="Activo" selected>Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-center gap-4">
                            <button type="button" id="editar" class="btn btn-warning btn-lg">
                                <i class="bi bi-pencil-square me-2"></i> Actualizar Usuario
                            </button>
                            <a href="listarUsuario.html" class="btn btn-secondary btn-lg">Regresar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/putUsuario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
